---

- hosts: all
  tasks:
    - name: Install apache on Debian family servers
      apt:
        name: apache2
        state: present
      when:
        ansible_os_family == "Debian"
    
    - name: Install apache on RedHat family servers
      dnf:
        name: httpd
        state: present
      when:
        ansible_os_family == "RedHat"

    - name: Start apache
      service:
        name: httpd
        state: started
        enabled: yes
      when:
        ansible_os_family == "RedHat"
